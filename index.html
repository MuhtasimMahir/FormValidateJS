<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/023fe9b9fe.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form>
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span> <!--name is required -->
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
        <span id="phone-error"></span> <!--phone is required -->
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
        <span id="email-error"></span>  <!--email is required -->
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()"></textarea>
         <span id="message-error"></span> <!-- message is required -->
      </div>

    <button onclick="return validateForm()">Submit</button>
     <span id="submit-error"></span> <!--Fill up the fields -->
   
  </form>



  
  </div>

  <script src="script.js"></script>
   
</body>
</html>
